# AS-Demo Development Server Configuration
# Uses port 80 internally, mapped to 8080 externally via docker-compose.dev.yml

upstream queue-manager {
    server queue-manager:3000;
}

upstream terminal {
    server queue-manager:7681;
}

upstream grafana {
    server lgtm:3000;
}

server {
    listen 80;
    server_name _;

    # Landing page
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Queue manager API
    location /api/ {
        proxy_pass http://queue-manager;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket endpoint
    location /api/ws {
        proxy_pass http://queue-manager;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Scenario pages
    location /scenarios/ {
        proxy_pass http://queue-manager/api/scenarios/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Grafana (auth skipped in dev for easier testing)
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-WEBAUTH-USER dev-user;
    }

    # Terminal (auth skipped in dev)
    location /terminal {
        proxy_pass http://terminal/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Static files from queue-manager
    location /static/ {
        proxy_pass http://queue-manager/static/;
    }

    # Health check
    location /health {
        proxy_pass http://queue-manager/api/health;
    }
}
