# =============================================================================
# AS-Demo SSL Configuration for Production
# =============================================================================
# SSL-enabled server block for demo.assistant-skills.dev
# Include this file in place of demo.conf for production deployments
# =============================================================================

upstream queue-manager {
    server queue-manager:3000;
}

upstream terminal {
    server queue-manager:7681;
}

upstream grafana {
    server lgtm:3000;
}

# HTTP server - redirect to HTTPS and serve ACME challenges
server {
    listen 80;
    server_name demo.assistant-skills.dev;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name demo.assistant-skills.dev;

    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/demo.assistant-skills.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demo.assistant-skills.dev/privkey.pem;

    # SSL configuration - Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Landing page
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Queue manager API
    location /api/ {
        proxy_pass http://queue-manager;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket endpoint
    location /api/ws {
        proxy_pass http://queue-manager;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Scenario pages
    location /scenarios/ {
        proxy_pass http://queue-manager/api/scenarios/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Grafana (requires session)
    location /grafana/ {
        auth_request /api/session/validate;
        auth_request_set $grafana_user $upstream_http_x_grafana_user;

        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-WEBAUTH-USER $grafana_user;
    }

    # Terminal (requires session)
    location /terminal {
        auth_request /api/session/validate;
        proxy_pass http://terminal/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Static files from queue-manager
    location /static/ {
        proxy_pass http://queue-manager/static/;
    }

    include /etc/nginx/conf.d/locations.include;
}
