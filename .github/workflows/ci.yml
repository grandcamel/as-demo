name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: queue-manager/package-lock.json

      - name: Install Node.js dependencies
        run: |
          cd queue-manager
          npm ci

      - name: Run ESLint
        run: |
          cd queue-manager
          npm run lint || echo "No lint script configured"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python linters
        run: pip install ruff

      - name: Run Ruff on Python scripts
        run: |
          ruff check scripts/ --ignore E501 || true

  nodejs-tests:
    name: Node.js Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: queue-manager/package-lock.json

      - name: Install dependencies
        run: |
          cd queue-manager
          npm ci

      - name: Verify config loads
        run: |
          cd queue-manager
          node -e "require('./config'); console.log('Config loaded successfully')"

      - name: Run tests
        run: |
          cd queue-manager
          npm test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build demo-container image
        uses: docker/build-push-action@v5
        with:
          context: ./demo-container
          push: false
          tags: as-demo-container:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose config -q
          echo "docker-compose.yml is valid"

      - name: Validate docker-compose.dev.yml
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml config -q
          echo "docker-compose.dev.yml overlay is valid"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: queue-manager/package-lock.json

      - name: Install dependencies
        run: |
          cd queue-manager
          npm ci

      - name: Run npm audit
        run: |
          cd queue-manager
          npm audit --audit-level=high || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit security scan
        run: |
          bandit -r scripts/ -ll || true
